{% extends "base_generic.html" %}
{% block content %}
<!-- increase quantity in cart until max, delete all,  status of order, price search-->
<!-- how to run, credentials, connection to database -->
<div class="container-fluid">
  <div class="content-wrapper">
    <div class="item-container">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="product col-md-3 service-image-left ">
              <div text-align: center>
                <div style="text-align:center"></div>
                <img id="item-display" src={{ computer.img }} alt="" width="200" height="200"></img>
              </div>
            </div>

            <div class="container service1-items col-sm-2 col-md-2 pull-left service-image-left ">
              <div text-align: center>
                <a id="item-1" class="service1-item">
                  <img src={{ computer.img }} alt="" width="150" height="150"></img>
                </a>
                <a id="item-2" class="service1-item">
                  <img src={{ computer.img }} alt="" width="150" height="150"></img>
                </a>
                <a id="item-3" class="service1-item">
                  <img src={{ computer.img }} alt="" width="150" height="150"></img>
                </a>
              </div>
            </div>
          </div>

          <div class="col-sm" style="text-align:right">
            <div class="product-title">{{computer.title}}</div>
            <!-- <div class="product-desc">The Corsair Gaming Series GS600 is the ideal price/performance choice for mid-spec
              gaming PC</div> -->
            <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i
                class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i>
              <hr>
              {% if computer.discount %}
              <div class="bbb_deals_item_price_a ml-auto product-price"><strike>${{computer.price}}</strike></div>
              {% endif %}
              <div class="product-price">$ {{computer.newprice}}</div>
              <div class="product-stock">In Stock ({{computer.quantity}} left)</div>
              <hr>
              <div class="btn-group cart">
                <button type="button" class="btn btn-success">
                  <a href="add_to_cart/{{computer.auto_increment_id}}">Add to cart</a>
                </button>
              </div>
              <!-- <div class="btn-group wishlist">
                <button type="button" class="btn btn-danger">
                  Add to wishlist
                </button>
              </div> -->
            </div>

          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="col-md-12 product-info">
          <ul id="myTab" class="nav nav-tabs nav_tabs">

            <li class="active"><a href="#service-one" data-toggle="tab">DESCRIPTION</a></li>
            <!-- <li><a href="#service-two" data-toggle="tab">PRODUCT INFO</a></li>
            <li><a href="#service-three" data-toggle="tab">REVIEWS</a></li> -->

          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="service-one">

              <section class="container product-info">
                {{computer.description|safe}}
              </section>

            </div>
            <div class="tab-pane fade" id="service-two">

              <section class="container">

              </section>

            </div>
            <div class="tab-pane fade" id="service-three">

            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
